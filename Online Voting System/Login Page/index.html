<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Voting</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Online Voting System</h1>
    </div>
    <div class="content">
      <div class="wrapper">
        <form action="">
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" placeholder="Voter ID" required />
            <i class="bx bxs-user-circle"></i>
          </div>

          <div class="input-box">
            <input type="password" placeholder="PIN" required />
            <i class="bx bxs-lock-alt"></i>
          </div>

          <a href="/Voting Page/vote_casting_page.html"> <button type="submit" class="btn">Login</button></a>

          <div class="register-link">
            <p>
              Dont Have an Account?
              <a href="/Register Page/index.html" target="_blank">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
