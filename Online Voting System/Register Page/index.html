<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Registration</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
    <h1>Online Voting System</h1>
  </div>
    <div class="content">
    <div class="wrapper">
      <form action="">
        <h1>Sign Up</h1>
        <div class="input-box">
          <input type="text" placeholder="Voter ID" required />
          <i class="bx bxs-user-circle"></i>
        </div>

        <div class="input-box">
          <input type="number" placeholder="Mobile Number" required />
          <i class="bx bxs-user-circle"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Enter PIN" required />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="input-box">
          <input type="password" placeholder="Confirm PIN" required />
          <i class="bx bxs-lock-alt"></i>
        </div>

        <!-- <div class="remember-forgot">
          <label
            ><input type="checkbox" name="remember" id="" />Remember Me</label
          >
          <a href="#">Forgot Password? </a>
        </div> -->

        <button type="submit" class="btn">Sign Up</button>

      </form>
    </div>
  </div>
  </body>
</html>
